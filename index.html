<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="display-4 bg-light text-center">
        Cadastro de Alunos
    </header>

    <!-- Main Content -->
    <main class="container-fluid col-11">
        
        <!-- Formulário de Cadastro -->
        <section class="container-fluid col-11 mt-4 text-center">
            
            <div class="display-5 text-md-start text-center ms-md-3 mb-3">
                Formulário de Cadastro:
            </div>
            
            <form onsubmit="save(); return false;" id="formAlunos">
                <!-- Nome -->
                <div class="mb-3 row align-items-center">
                    <label for="nome" class="col-md-2 col-form-label">Nome:</label>
                    <div class="col">
                        <input type="text" class="form-control shadow-sm bg-body-tertiary" id="nome"
                            placeholder="Nome do Aluno" required>
                    </div>
                </div>

                <!-- Email e Telefone -->
                <div class="mb-3 row align-items-center">
                    <label for="email" class="col-md-2 col-form-label">Email:</label>
                    <div class="col">
                        <input type="email" class="form-control shadow-sm bg-body-tertiary" id="email"
                            placeholder="Email do Aluno" required>
                    </div>
                    <label for="telefone" class="col-md-2 col-form-label">Telefone:</label>
                    <div class="col">
                        <input type="tel" class="form-control shadow-sm bg-body-tertiary" id="telefone"
                            placeholder="Telefone do Aluno" required>
                    </div>
                </div>

                <!-- Curso -->
                <div class="mb-3 row align-items-center">
                    <label for="curso" class="col-md-2 col-form-label">Curso:</label>
                    <div class="col">
                        <select class="form-select shadow-sm bg-body-tertiary" id="curso" required>
                            <option value="" selected disabled>Selecione o Curso</option>
                            <option value="Angular">Angular</option>
                            <option value="Java">Java</option>
                            <option value="Bootstrap">Bootstrap</option>
                        </select>
                    </div>
                </div>

                <!-- Turno -->
                <fieldset class="mb-3 row" required>
                    <legend class="col-md-2 col-form-label">Turno:</legend>
                    <div class="col text-start">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="turno" id="manha" value="Manhã" required>
                            <label class="form-check-label" for="manha">Manhã</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="turno" id="tarde" value="Tarde" required>
                            <label class="form-check-label" for="tarde">Tarde</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="turno" id="noite" value="Noite" required>
                            <label class="form-check-label" for="noite">Noite</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Botão de Cadastrar -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </section>

        <!-- Lista de Alunos Cadastrados -->
        <hr>
        <section class="container-fluid col-11">
            <div class="display-5 mt-3 ms-4">
                Alunos Cadastrados:
            </div>
            <div class="table-responsive">
                <table class="table text-center mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Turno</th>
                        </tr>
                    </thead>
                    <tbody id="alunosTableBody">
                        <!-- Linhas de Alunos Cadastrados serão adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom text-center mb-2 bg-secondary text-white">
        @Sistemas P&D
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Seu código JavaScript -->
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script src="JS/script.js"></script>

</body>

</html>
